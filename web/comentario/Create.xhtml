<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComentarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComentarioLabel_comentarioId}" for="comentarioId" />
                    <h:inputText id="comentarioId" value="#{comentarioController.selected.comentarioId}" title="#{bundle.CreateComentarioTitle_comentarioId}" required="true" requiredMessage="#{bundle.CreateComentarioRequiredMessage_comentarioId}"/>
                    <h:outputLabel value="#{bundle.CreateComentarioLabel_texto}" for="texto" />
                    <h:inputText id="texto" value="#{comentarioController.selected.texto}" title="#{bundle.CreateComentarioTitle_texto}" required="true" requiredMessage="#{bundle.CreateComentarioRequiredMessage_texto}"/>
                    <h:outputLabel value="#{bundle.CreateComentarioLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{comentarioController.selected.fecha}" title="#{bundle.CreateComentarioTitle_fecha}" required="true" requiredMessage="#{bundle.CreateComentarioRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateComentarioLabel_usuarioId}" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{comentarioController.selected.usuarioId}" title="#{bundle.CreateComentarioTitle_usuarioId}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateComentarioLabel_postId}" for="postId" />
                    <h:selectOneMenu id="postId" value="#{comentarioController.selected.postId}" title="#{bundle.CreateComentarioTitle_postId}" >
                        <f:selectItems value="#{postController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{comentarioController.create}" value="#{bundle.CreateComentarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{comentarioController.prepareList}" value="#{bundle.CreateComentarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComentarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
